<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  -webkit-animation-name: fadeIn; /* Fade in the background */
  -webkit-animation-duration: 1s;
  animation-name: fadeIn;
  animation-duration: 1s
}

/* Modal Content */
.modal-content {
  position: fixed;
  bottom: 0vh;
  background-color: #fefefe;
  width: 100vw;
  height:100vh;
  -webkit-animation-name: slideIn;
  -webkit-animation-duration: 0.4s;
  animation-name: slideIn;
  animation-duration: 0.4s
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 7vh;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {
  height: 60vh;
}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
  bottom:-100vh;.
}

/* Add Animation */
@-webkit-keyframes slideIn {
  from {bottom: -100vh; opacity: 0.5}
  to {bottom: 100vh; opacity: 1}
}

@keyframes slideIn {
  from {bottom: -100vh; opacity: 0.5}
  to {bottom: 100vh; opacity: 1}
}

@-webkit-keyframes fadeIn {
  from {opacity: 0}
  to {opacity: 1}
}

@keyframes fadeIn {
  from {opacity: 0}
  to {opacity: 1}
}
</style>
</head>
<body>

<h2>Herramientas de Martha</h2>

<!-- TThis is the accounting Spreadsheet -->
<button id="myBtn">contabilidad</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Contabilidad</h2>
    </div>
    <div class="modal-body">
      <embed src="https://docs.google.com/spreadsheets/d/1Fzozpqfx_xOv3zG_34GRFT0Ewbc39wli8DsR6mN2zHw/edit?usp=sharing" style="width:100vw;height:80vh;">
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>



<button id="myBtn1">Loyalty Program</button>
<!-- The Modal -->
<div id="myModal1" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <embed src="https://docs.google.com/spreadsheets/d/1oZh00xcsBSh3kpoNfCrWFXBjVi_T10creus0X5UbeiA/edit?usp=sharing" style="width:100vw;height:80vh;">
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

  }

</script>

</body>
</html>
